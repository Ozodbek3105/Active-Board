{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Board</title>
    <link
      href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
   
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script
      src="https://kit.fontawesome.com/00d0681d0f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
                <a class="navbar-brand fw-bold text-dark fs-3" href="/">Active Board</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto align-items-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="btn btn-outline-dark me-2" href="#">User: {{ user }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-warning text-white" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-sm btn-warning text-white me-2" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>

        </nav>

        
        {% block content %}

        {% endblock %}
       
    </div>
    <footer class="blog-footer text-center">
      <p>Django blog built with ï¿½ by <a href="https://github.com/Ozodbek3105">Ozodbek Xudoyberdiyev</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
